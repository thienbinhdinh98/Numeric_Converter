<!DOCTYPE html>
<html>
<head>
  <title>Numeric Converter</title>
  <link rel="stylesheet" type="text/css" href="popup.css"/>
</head>
<body>
    <div class="center">
        <div class = "main_body">
            <script id = "user_choice">
                var choice = {
                    first: "",
                    second : ""
                }
            </script>
            <div class = "select1">
                <select onchange = choice.first>
                    <option value="Hexadecimal">Hexadecimal</option>
                    <option value="Binary">Binary</option>
                    <option value="Text">Text</option>
                </select>
                <br>
                <div class = "text_field1">
                    <form class = "text_field1_form">
                        <input type = "text" id = form1>
                        <br>
                    </form>
                </div>
            </div>
            <div class = "select2">
                <select onchange = choice.second>
                    <option value="Hexadecimal">Hexadecimal</option>
                    <option value="Binary">Binary</option>
                    <option value="Text">Text</option>
                </select>
                <br>
            </div>
            <div class = "convert-btn">
                <button class = "cvt-btn">
                    <script type="text/javascript" src="popup.js"></script>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
